<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReviewNang - Sign Up</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" routerLink="/homepage">ReviewNang</a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <!-- <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-search me-1"></i>Search</a>
          </li> -->
          <li class="nav-item">
            <a class="nav-link" routerLink="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" routerLink="/signup">Sign Up</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="page-container">
    <div class="signup-container">
      <div class="image-container">
        <img src="/assets/images/signup/loginlogo.png" alt="ReviewNang Logo" />
      </div>
      
      <div class="form-container">
        <h1 class="signup-title">Create Account</h1>
        <span class="signup-subtitle">
          Already have an account?
          <a routerLink="/login">Sign In</a>
        </span>

        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              formControlName="email"
              placeholder="Email address"
            />
            <div
              *ngIf="
                signupForm.get('email')?.invalid && signupForm.get('email')?.touched
              "
              class="error-message"
            >
              Please enter a valid email address
            </div>
          </div>

          <div class="form-group">
            <input
              type="password"
              class="form-control"
              formControlName="password"
              placeholder="Password"
            />
            <div
              *ngIf="
                signupForm.get('password')?.invalid && signupForm.get('password')?.touched
              "
              class="error-message"
            >
              Password is required
            </div>
          </div>

          <div class="form-group">
            <input
              type="password"
              class="form-control"
              formControlName="confirmPassword"
              placeholder="Confirm Password"
            />
            <div
              *ngIf="
                signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched
              "
              class="error-message"
            >
              Passwords must match
            </div>
          </div>

          <div class="terms-container">
            <label class="terms-label">
              <input type="checkbox" required />
              <span class="terms-text">
                By signing up, you agree to our
                <a href="#">Terms and Conditions</a>
                and
                <a href="#">Privacy Policy</a>
              </span>
            </label>
          </div>

          <button type="submit" class="signup-button">
            Create Account
          </button>
        </form>

        <div class="divider">or</div>

        <button class="google-signup">
          <svg class="google-logo" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Sign Up with Google
        </button>
      </div>
    </div>
  </div>

</body>
</html>
