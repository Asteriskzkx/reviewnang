<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReviewNang - Login</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" routerLink="/homepage">ReviewNang</a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <!-- <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-search me-1"></i>Search</a>
          </li> -->
          <li class="nav-item">
            <a class="nav-link active" routerLink="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-signup" routerLink="/signup"
            >Sign Up</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container login-container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="login-card">
          <div class="login-header">
            <h2 class="login-title">Welcome</h2>
          </div>
          <div class="login-body">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  id="username"
                  name="username"
                  formControlName="username"
                  class="form-control"
                  placeholder="Enter your username"
                />
                <div
                  *ngIf="
                    loginForm.get('username')?.invalid &&
                    loginForm.get('username')?.touched
                  "
                >
                  <p class="error-message">Please enter your username</p>
                </div>
              </div>

              <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  formControlName="password"
                  class="form-control"
                  placeholder="Enter your password"
                />
                <div
                  *ngIf="
                    loginForm.get('password')?.invalid &&
                    loginForm.get('password')?.touched
                  "
                >
                  <p class="error-message">Please enter your password</p>
                </div>
              </div>
              
              <div class="form-check remember-me">
                <input class="form-check-input" type="checkbox" id="remember-me">
                <label class="form-check-label ms-2" for="remember-me">
                  Remember me
                </label>
              </div>
              
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary login-button">
                  Login
                </button>
              </div>
              
              <div class="forgot-password">
                <a href="#">Forgot password?</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
